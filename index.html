<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link href="style.css" rel="stylesheet" media="screen">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="container">
        <h1>STOPWATCH</h1>
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>

        <div class="buttons">
            <button id="pauseTimer" onclick="pauseAudio()">Pause</button>
            <button id="startTimer" onclick="playAudio()">Start</button>
            <button id="resetTimer" onclick="pauseAudio()">Reset</button>
        </div>
    </div> 
    <audio id="theaudio">
        <source src="mixkit-a-rockin-holiday-981.mp3" type="audio/mp3">
    </audio>
</body>
</html>
